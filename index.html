<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Moderna</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">Pan & Oro</div>
            <ul class="nav-links">
                <li><a href="#banners">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#video">Video</a></li>
            </ul>
        </nav>
    </header>
    <section id="banners" class="banner-rotator">
        <div class="banner-slide active"><img
                src="https://i.pinimg.com/736x/7e/ff/d9/7effd9ccd8a70f98258f53beb0e1932d.jpg" alt="Panadería mostrador">
        </div>
        <div class="banner-slide"><img
                src="https://ca-times.brightspotcdn.com/dims4/default/c02a713/2147483647/strip/true/crop/6000x3997+0+0/resize/1200x799!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6c%2F21%2F19709b7743c4a52ec9f4b2146c56%2Fla-photos-1staff-569886-fo-jyan-issac-bread-kkn-19211.JPG"
                alt="Panadero trabajando"></div>
        <div class="banner-slide"><img
                src="https://www.revistapancaliente.co/wp-content/uploads/2024/07/actualidad-amor-hecho-pan-1200x700-1-1024x597.jpg.webp"
                alt="Panadería artesanal"></div>
        <button class="banner-prev">&#10094;</button>
        <button class="banner-next">&#10095;</button>
    </section>
    <section id="galeria" class="galeria">
        <h2>Galería de Imágenes</h2>
        <div class="galeria-grid">
            <img src="https://i.pinimg.com/736x/7e/ff/d9/7effd9ccd8a70f98258f53beb0e1932d.jpg"
                alt="Panadería mostrador">
            <img src="https://ca-times.brightspotcdn.com/dims4/default/c02a713/2147483647/strip/true/crop/6000x3997+0+0/resize/1200x799!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6c%2F21%2F19709b7743c4a52ec9f4b2146c56%2Fla-photos-1staff-569886-fo-jyan-issac-bread-kkn-19211.JPG"
                alt="Panadero trabajando">
            <img src="https://www.revistapancaliente.co/wp-content/uploads/2024/07/actualidad-amor-hecho-pan-1200x700-1-1024x597.jpg.webp"
                alt="Panadería artesanal">
            <img src="https://previews.123rf.com/images/uatp2/uatp21505/uatp2150500103/39399731-fresh-bread-in-the-bakery.jpg"
                alt="Panadería pan fresco">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQtzX_MwpJMl_BcgWXujoqyqK99bzoYu6Ofg&s"
                alt="Panadería baguettes">
            <img src="https://images.adsttc.com/media/images/66cf/e765/f999/c678/8eb7/9e99/newsletter/interiores-de-pastelerias-y-panaderias-estrategias-de-diseno-que-integran-funciones-usuarios-y-materiales_12.jpg?1724901227"
                alt="Panadería panadería interior">
        </div>
    </section>
    <section id="video" class="video-section">
        <h2>Video Destacado</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/r0a8qDfT0Fc?si=pyATf8573NpJNaqS"
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Pan & Oro. Todos los derechos reservados.</p>
    </footer>
    <button class="floating-btn">WhatsApp</button>
    <script src="script.js"></script>
</body>

</html>
